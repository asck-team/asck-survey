<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/headerHead :: head">...</div>

<div th:replace="fragments/headerNavBarNoSearch :: headerNoSearch">...</div>


<body class="bg-light text-black bgsecond">
	<section id="cover">
		<div id="cover-caption">
			<div id="container" class="container">
				<div class="row text-black">
					<div class="col-sm-6 offset-sm-3 text-center">

						<br>

						<div class="info-form">
							<form th:action="@{/login}" method="post"
								class="justify-content-center">

								<div th:if="${param.error}">
									<div class="alert alert-danger">Invalid username or password.</div>
								</div>

								<div th:if="${param.logout}">
									<div class="alert alert-info">You have been logged out.</div>
								</div>

								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend"></div>
										<label for="username" th:text="#{label.form.loginEmail}"></label>
										<input type="text" placeholder="Enter Email" name="username"
											required> <br />
									</div>
								</div>

								<div class="form-group">
									<div class="input-group mb-2">
										<div class="input-group-prepend"></div>
										<label for="password" th:text="#{label.form.loginPass}"></label>
										<input type="password" placeholder="Enter Password"
											name="password" required> <br />
									</div>
								</div>

								<div class="text-center">
									<button id="logInButton" type="submit" class="col-md-8"
										th:text="#{label.form.submit}">Login</button>
									<p>
										<a id="CreateAccButton" th:href="@{/signup}">Create
											Account</a>
									</p>
								</div>
							</form>
						</div>
					</div>
					<br>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
